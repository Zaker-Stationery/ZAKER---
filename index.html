<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAKER - مكتبة ذاكر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #2c3e50; --s: #3498db; --a: #25d366; }
        body { font-family: 'Cairo', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        header { background: linear-gradient(135deg, var(--p), var(--s)); color: #fff; padding: 15px; text-align: center; }
        .logo { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #fff; background: #fff; margin-bottom: 5px; }
        .container { padding: 10px; max-width: 1000px; margin: auto; }
        .category-title { border-right: 4px solid var(--s); padding-right: 10px; margin: 15px 0; color: var(--p); font-size: 1.1rem; }
        
        /* نظام الشبكة (Grid) - منتجين في الصف */
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* هذا السطر يجعلها منتجين في الصف */
            gap: 10px; 
        }
        
        .card { 
            background: #fff; 
            padding: 10px; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
        }

        .img { width: 100%; height: 140px; object-fit: contain; margin-bottom: 8px; }
        .name { font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; min-height: 40px; color: #333; }
        .price { color: #27ae60; font-weight: bold; margin: 5px 0; font-size: 1rem; }
        .label { display: block; text-align: right; font-size: 0.7rem; margin-bottom: 3px; color: #666; }
        
        select { 
            width: 100%; 
            padding: 5px; 
            border-radius: 5px; 
            border: 1px solid #ddd; 
            margin-bottom: 10px; 
            font-family: 'Cairo'; 
            font-size: 0.8rem;
        }

        .btn { 
            background: var(--a); 
            color: #fff; 
            border: none; 
            padding: 10px 5px; 
            border-radius: 8px; 
            width: 100%; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 0.85rem;
            text-decoration: none;
        }

        .books-card { grid-column: 1 / span 2; background: #fff; padding: 15px; border-radius: 12px; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <img src="https://i.ibb.co/JjGYxZSd/logo.png" class="logo">
    <h1>مكتبة ذاكر - ZAKER</h1>
</header>
