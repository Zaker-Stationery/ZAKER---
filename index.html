<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAKER - مكتبة ذاكر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #3498db; --accent-color: #27ae60; }
        body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; color: #333; }
        header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 25px 15px; text-align: center; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; background: white; margin-bottom: 10px; object-fit: cover; }
        .container { padding: 15px; max-width: 1000px; margin: auto; }
        .category-title { color: var(--primary-color); border-right: 5px solid var(--secondary-color); padding-right: 15px; margin: 30px 0 20px; font-weight: bold; font-size: 1.4rem; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .product-card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.06); text-align: center; display: flex; flex-direction: column; }
        .product-img { width: 100%; height: 220px; border-radius: 10px; object-fit: contain; margin-bottom: 15px; background: #fff; }
        .product-name { font-size: 18px; font-weight: bold; color: #2c3e50; margin-bottom: 10px; }
        .select-label { display: block; margin-bottom: 8px; font-size: 14px; color: #666; font-weight: bold; text-align: right; }
        .size-select { width: 100%; padding: 10px; border-radius: 8px; border: 2px solid #eee; font-family: 'Cairo'; margin-bottom: 15px; cursor: pointer; }
        .order-btn { background-color: #25d366; color: white; border: none; padding: 12px; border-radius: 10px; text-decoration: none; font-size: 15px; display: block; font-weight: bold; cursor: pointer; width: 100%; margin-top: auto; }
        footer { text-align: center; padding: 40px; color: #999; font-size: 13px; }
    </style>
</head>
