<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAKER - مكتبة ذاكر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #3498db; --accent-color: #27ae60; }
        body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; color: #333; text-align: center; }
        header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 25px 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; background: white; margin-bottom: 10px; object-fit: cover; }
        .container { padding: 15px; max-width: 400px; margin: auto; }
        .product-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        .product-img { width: 100%; border-radius: 15px; margin-bottom: 15px; }
        .product-name { font-size: 20px; font-weight: bold; color: #2c3e50; margin-bottom: 15px; }
        
        /* تنسيق قائمة الاختيار */
        .select-label { display: block; margin-bottom: 8px; font-size: 14px; color: #666; font-weight: bold; }
        .size-select { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #eee; background: #f9f9f9; font-family: 'Cairo'; font-size: 16px; margin-bottom: 20px; outline: none; transition: 0.3s; }
        .size-select:focus { border-color: var(--secondary-color); }

        .order-btn { background-color: #25d366; color: white; border: none; padding: 15px; border-radius: 12px; text-decoration: none; font-size: 16px; display: block; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; box-sizing: border-box; }
        .order-btn:hover { background-color: #1ebe57; transform: translateY(-2px); }
        footer { margin-top: 40px; color: #999; font-size: 13px; padding-bottom: 20px; }
    </style>
</head>
