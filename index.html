<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAKER - مكتبة ذاكر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #3498db; --accent-color: #27ae60; }
        body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; color: #333; }
        header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 25px 15px; text-align: center; }
        .logo { width: 90px; height: 90px; border-radius: 50%; border: 3px solid white; background: white; margin-bottom: 10px; object-fit: cover; }
        .container { padding: 15px; max-width: 800px; margin: auto; }
        .category-title { color: var(--primary-color); border-right: 5px solid var(--secondary-color); padding-right: 15px; margin: 25px 0 15px; font-weight: bold; }
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .product-card { background: white; padding: 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        .product-img { width: 100%; height: 140px; border-radius: 8px; object-fit: cover; margin-bottom: 10px; }
        .product-name { font-size: 15px; font-weight: bold; margin: 5px 0; color: #444; }
        .price-list { background: #f9f9f9; padding: 5px; border-radius: 6px; margin: 8px 0; }
        .price-item { font-size: 13px; color: var(--accent-color); font-weight: bold; display: block; }
        .order-btn { background-color: #25d366; color: white; border: none; padding: 8px; border-radius: 6px; text-decoration: none; font-size: 13px; display: block; font-weight: bold; margin-top: 10px; }
        footer { text-align: center; padding: 20px; color: #888; font-size: 12px; }
    </style>
</head>
<body>

<header>
    <img src="https://i.ibb.co/JjGYxZSd/logo.png" alt="ZAKER Logo" class="logo">
    <h1>ZAKER - مكتبة ذاكر</h1>
</header>

<div class="container">
    <h2 class="category-title">أدوات مكتبية</h2>
    <div class="product-grid">
        
        <div class="product-card">
            <img src="https://i.ibb.co/RZhq66L/image.jpg" class="product-img" alt="مسطرة شفافة">
            <div class="product-name">مسطرة بلاستيك شفافة</div>
            <div class="price-list">
                <span class="price-item">مقاس 20 سم: 5 ج.م</span>
                <span class="price-item">مقاس 30 سم: 10 ج.م</span>
            </div>
            <a href="https://wa.me/201027021011?text=أريد طلب مسطرة شفافة" class="order-btn">اطلب واتساب</a>
        </div>

    </div>
</div>

<footer>
    <p>مكتبة ذاكر - مدينة السلام &copy; 2026</p>
</footer>

</body>
</html>
